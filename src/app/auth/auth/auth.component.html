<div class="auth">
  <div class="register">
    <form class="authBlock" [formGroup]="registrForm">
      <h3>Register</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" required formControlName="userName" />
      </div>
      <div class="formGroup">
        <input type="email" class="formControl" placeholder="email" required formControlName="email" />
      </div>
      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" required formControlName="password" />
      </div>
      <button class="btn" (click)="regist()">register</button>
    </form>
  </div>

  <div class="">
    <button class="btn">Google</button>
  </div>

  <div class="">
    or
  </div>

  <div class="login">
    <form class="authBlock" [formGroup]="registrForm">
      <h3>Log in</h3>
      <div class="formGroup">
        <input type="email" class="formControl" placeholder="email" required formControlName="email" />
      </div>
      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" required formControlName="password" />
      </div>
      <button class="btn" (click)="auth()"> log in</button>
    </form>
  </div>
</div>
