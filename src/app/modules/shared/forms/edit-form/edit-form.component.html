<form id="form"
      [formGroup]="editNameForm"
      (ngSubmit)="onSubmit()">
  <div class="form__content">
    <input required type="text" name="text" placeholder="Edit Name" formControlName="name">
  </div>
  <button type="submit" class="btn btn__big btn__add-todo" 
          [disabled]="!this.editNameForm.valid"
          (click)="onSubmit()">
  </button>
</form>
