<div class="wrapper-title folder">
  <span class="title">{{folder.name}}</span>
  <div (click)="isOpen = !isOpen">
    <svg-icon 
      [src]="'../../../../../assets/icons/arrow-up_svgrepo.com.png'" 
      [svgStyle]="{ 'width.px':20}">
    </svg-icon>
  </div>
</div>
@if (isOpen) {
<app-todo-list-ui [todoList]="todoList$ | async | todo:folder"></app-todo-list-ui>
}
