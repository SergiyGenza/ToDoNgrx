<div class="btns-bar container">
  <div class="btns-bar__left">
    <button class="btn btn-primary"
      [ngClass]="{'active': currentCategory == 'all'}"
      (click)="onAllCategoriesPick()">All
    </button>
    <button class="btn btn-primary btn__favourite"
      [ngClass]="{'active': currentCategory == 'favourite'}"
      (click)="onAllCategoriesPick()">
      <app-svg-icon [svgPath]="'../../../../../assets/icons/heart-white_svgrepo.com.svg'" [width]="'20'" [height]="'20'">
      </app-svg-icon>
    </button>
  </div>
  <div class="btns-bar__group"*ngIf="categoriesList">
    <app-svg-icon [svgPath]="'../../../../../assets/icons/category-arrow_svgrepo.com.svg'" [width]="'32'" [height]="'32'">
    </app-svg-icon>
    <button class="btn btn-primary"
      *ngFor="let category of categoriesList" 
      [ngClass]="{'active': currentCategory == category.name}"
      (click)="onCategoryPick(category)">
      {{category.name}}
    </button>
    <app-svg-icon [svgPath]="'../../../../../assets/icons/category-arrow_svgrepo.com.svg'" [width]="'32'" [height]="'32'">
    </app-svg-icon>
  </div>
  <button class="btn btn-primary" role="menu">
    <app-svg-icon [svgPath]="'../../../../../assets/icons/filters_svgrepo.com.svg'" [width]="'18'" [height]="'18'">
    </app-svg-icon>
  </button>
</div>

<ng-template #modalTemplate></ng-template>
