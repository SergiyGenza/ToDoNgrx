<div class="todo-item-wrapper" [class]="listClasses">
  <label class="round-checkbox-container">
    <input type="checkbox" [checked]="todo?.completed" (click)="this.toggle.emit()" />
    <span class="checkmark">
      <svg-icon 
        [src]="'../../../../../assets/icons/check.svg'"
        [svgStyle]="{ 'width.px':20, 'height.px':20, 'stroke': 'black'}">
      </svg-icon>
    </span>
  </label>
  <div class="todo-item__text">
    @if (todo?.completed){
    <del><span>{{todo?.name}}</span></del>
    } @else {
    <span>{{todo?.name}}</span>
    }
  </div>
  @if (todo?.favourite) {
    <svg-icon
      [src]="'../../../../../assets/icons/heart-dark_svgrepo.com.svg'"
      [svgStyle]="{ 'width.px':20, 'fill': config?.iconsColor}">
    </svg-icon>
  }
</div>
