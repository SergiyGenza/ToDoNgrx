<ul>
  <li *ngFor="let todo of todoList">
    <label for="">
      <input type="checkbox" [checked]="todo.completed" (click)="onToggle($event, todo.id)">
      <del *ngIf="todo.completed else completed"><span>{{todo.name}}</span></del>
      <ng-template #completed>
        <span>{{todo.name}}</span>
      </ng-template>
      <span (click)="onDelete(todo.id)"> Delete item</span>
    </label>
  </li>
</ul>
