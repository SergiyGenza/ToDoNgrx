<div class="todo-widget-wrapper">
  <app-todo-create-form-ui
    [placeholder]="'add new todo'"
    (create)="onTodoCreate($event)">
  </app-todo-create-form-ui>

  <app-todo-header-bar-ui
    [categoriesList]="categoriesList$ | async"
    (createCategory)="onCategoryCreate($event)"
    (currentCategory)="onCategoryPick($event)">
  </app-todo-header-bar-ui>

  <app-category-list-item-ui 
    *ngFor="let category of categoriesList$ | async | categoryFilter:currentCategory"
    [category]="category" 
    (folderCreate)="onFolderCreate($event)">
  </app-category-list-item-ui>


  <div class="">
    test
  </div>
  <app-todo-list-ui 
    [todoList]="todoList$ | async"
    (deleteItem)="onDelete($event)"
    (toggle)="onToggle($event)"
    (edit)="onEdit($event)">
  </app-todo-list-ui>
</div>
