<div class="todo-widget-wrapper">
  <app-todo-create-form-ui 
    (create)="onCreate($event)">
  </app-todo-create-form-ui>

  <app-todo-header-bar-ui
    (createCategory)="onCategoryCreate($event)">
  </app-todo-header-bar-ui>

  <app-todo-list-ui 
    [todoList]="todoList$ | async"
    (deleteItem)="onDelete($event)"
    (toggle)="onToggle($event)"
    (edit)="onEdit($event)">
  </app-todo-list-ui>
</div>

<div class="">
  <h2>categories</h2>
  <div class="" *ngFor="let category of categoriesList$ | async">
    <span>{{category.name}}</span> <br>
    <button (click)="onFolderCreate('old folders name', category.name)">create folder</button>
    <div class="" *ngFor="let folder of category.foldersList">
      <span>folderName: {{ folder.name }}</span>
    </div>
  </div>
</div>
